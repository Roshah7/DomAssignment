<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div>
        <input type="button" id="btn" value="GET DATE" onclick="getDate ()">
        <div id="dt"></div>
    </div>
</head>
<body>
    <script>
        let getDate = () => {
            document.querySelector('#dt').innerHTML = new Date()  
        }
    </script>
</body>
</html>
